{%load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>{{user}}</h1>
 <form method='post'>
    {% csrf_token %}
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Today's task</label>
    <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <button type="submit" class="btn btn-primary">add task</button>
    <a href="/signout/" class="btn btn-primary">signout</a>
 </form>

{% for todo in res %}
<div class="mb-3 p-3 border rounded bg-success text-white">
  <h5 class="mb-2">{{ todo.title }}</h5>

  <a href="/edit_todo/{{ todo.srno }}" class="btn btn-light btn-sm me-2">Edit</a>
 <a href="/todopage/delete_todo/{{ todo.srno }}" class="btn btn-dark btn-sm">Delete</a>


</div>
{% endfor %}
 <div class="mb-3">
    <p>don't have account ??</p>
    <a href="/signup">goto</a>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
